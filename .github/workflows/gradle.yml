name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        ./gradlew build
        pwd
        ls -al
    - name : Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: halo-package
        path: target
